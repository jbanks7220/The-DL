<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The-DL Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <header>
    <h1>The-DL Network Dashboard</h1>
  </header>

  <main>
    <section id="cctv-section">
      <h2>CCTV Live Feed</h2>
      <div class="video-container">
        <img id="cctv-feed" src="/camera/" alt="CCTV Feed Unavailable" />
      </div>
    </section>

    <section id="map-section">
      <h2>Mesh Network Map</h2>
      <div id="map"></div>
    </section>

    <section id="messages-section">
      <h2>Live Messages</h2>
      <ul id="messages"></ul>
    </section>

    <section id="devices-section">
      <h2>Connected Devices</h2>
      <ul id="devices"></ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 The-DL Dashboard | Encrypted & Secure</p>

  <script src="script.js"></script>
</body>
</html>
