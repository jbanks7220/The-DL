<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mesh Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f2f5;
    }
    header {
        background: #24292e;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }
    main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 1rem;
    }
    section {
        background: #fff;
        padding: 1rem;
        margin: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        flex: 1 1 400px;
    }
    h2 { margin-top: 0; }
    #cctv-feed {
        width: 100%;
        max-height: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    canvas {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #messages {
        max-height: 200px;
        overflow-y: scroll;
        background: #222;
        color: #0f0;
        padding: 0.5rem;
        font-family: monospace;
        border-radius: 5px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td { padding: 8px; text-align: left; }
</style>
</head>
<body>
<header>
    <h1>Mesh Network Dashboard</h1>
</header>
<main>
    <!-- CCTV Feed -->
    <section>
        <h2>CCTV Feed</h2>
        <video id="cctv-feed" autoplay muted playsinline></video>
    </section>

    <!-- Mesh Nodes Table -->
    <section>
        <h2>Mesh Nodes</h2>
        <table id="mesh-table">
            <thead>
                <tr>
                    <th>Node</th>
                    <th>Status</th>
                    <th>Last Seen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Mesh Map Visualization -->
    <section>
        <h2>Mesh Map</h2>
        <canvas id="mesh-map"></canvas>
    </section>

    <!-- Live Messages -->
    <section>
        <h2>Live Messages</h2>
        <div id="messages"></div>
    </section>
</main>

<script>
    // CCTV Feed
    const video = document.getElementById('cctv-feed');
    video.src = '/camera/';
    video.onerror = () => console.error('Failed to load CCTV feed.');

    // Mesh Data Table
    async function loadMeshData() {
        try {
            const res = await fetch('/meshdata.json');
            if (!res.ok) throw new Error('Failed to load meshdata.json');
            const data = await res.json();

            const tbody = document.querySelector('#mesh-table tbody');
            tbody.innerHTML = '';
            data.nodes.forEach(node => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${node.name}</td>
                    <td>${node.status}</td>
                    <td>${node.last_seen}</td>
                `;
                tbody.appendChild(row);
            });

            // Update mesh map
            drawMeshMap(data.nodes);

            // Update live messages
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            data.messages.forEach(msg => {
                const p = document.createElement('p');
                p.textContent = `[${msg.time}] ${msg.node}: ${msg.text}`;
                messagesDiv.appendChild(p);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

        } catch (err) { console.error(err); }
    }

    setInterval(loadMeshData, 5000);
    loadMeshData();

    // Mesh Map drawing (basic visualization)
    const canvas = document.getElementById('mesh-map');
    const ctx = canvas.getContext('2d');

    function drawMeshMap(nodes) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = Math.min(canvas.width, canvas.height) / 3;
        const angleStep = (2 * Math.PI) / nodes.length;

        nodes.forEach((node, i) => {
            const x = centerX + radius * Math.cos(i * angleStep);
            const y = centerY + radius * Math.sin(i * angleStep);

            // Node circle
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.fillStyle = node.status === 'online' ? 'green' : 'red';
            ctx.fill();
            ctx.stroke();

            // Node label
            ctx.fillStyle = '#000';
            ctx.font = '12px Arial';
            ctx.fillText(node.name, x - 15, y - 25);
        });
    }
</script>
</body>
</html>
