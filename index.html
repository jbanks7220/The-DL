<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The DL Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>The DL Control Dashboard</h1>
  </header>

  <main>
    <!-- CCTV Feed -->
    <section id="cctv-section" class="card">
      <h2>CCTV Feed</h2>
      <div id="cctv-container">
        <img id="cctv-feed" src="http://192.168.1.156:8080/video" alt="Camera feed" />
      </div>
    </section>

    <!-- Mesh Map -->
    <section id="mesh-section" class="card">
      <h2>Mesh Map</h2>
      <div id="mesh-map"></div>
    </section>

    <!-- Devices List -->
    <section id="devices-section" class="card">
      <h2>Devices</h2>
      <ul id="device-list"></ul>
    </section>

    <!-- Messages -->
    <section id="messages-section" class="card">
      <h2>Messages</h2>
      <ul id="messages-list"></ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 The DL | Secure Mesh Dashboard</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
