<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            margin: 1rem;
            padding: 1rem;
            width: 400px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
        pre {
            background: #eee;
            padding: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mesh Dashboard</h1>
    </header>
    <main>
        <!-- CCTV Feed -->
        <div class="card">
            <h2>CCTV Feed</h2>
            <iframe src="/camera/" allowfullscreen></iframe>
        </div>

        <!-- Mesh Data -->
        <div class="card">
            <h2>Mesh Data</h2>
            <pre id="meshdata">Loading...</pre>
        </div>
    </main>

    <script>
        async function loadMeshData() {
            try {
                const response = await fetch('https://192.168.1.179/meshdata.json', {cache: "no-cache"});
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                document.getElementById('meshdata').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('meshdata').textContent = `Error loading meshdata.json:\n${err}`;
            }
        }

        loadMeshData();
        setInterval(loadMeshData, 5000); // refresh every 5 seconds
    </script>
</body>
</html>
